<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PADIDA AJAY - Resume</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
    }
    .resume-header {
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #222;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
    }
    .resume-img {
      max-width: 95vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.15);
      background: white;
      margin-bottom: 2rem;
    }
    .back-link {
      display: inline-block;
      margin: 2rem 0;
      color: #4ecdc4;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      border: 2px solid #4ecdc4;
      border-radius: 20px;
      padding: 8px 24px;
      transition: background 0.2s, color 0.2s;
    }
    .back-link:hover {
      background: #4ecdc4;
      color: #fff;
    }
    @media (max-width: 600px) {
      .resume-header { font-size: 1.2rem; }
      .resume-img { max-width: 100vw; max-height: 60vh; }
    }
  </style>
</head>
<body>
  <div class="resume-header">PADIDA AJAY &mdash; Resume</div>
  <img src="images/resume.jpg" alt="Resume of PADIDA AJAY" class="resume-img" />
  <a href="index.html" class="back-link">&larr; Back to Portfolio</a>
</body>
</html>
